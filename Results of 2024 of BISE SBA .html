<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results of 2024 - BISE SBA</title>
    <style>
        /* Basic reset and styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #004080;
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            margin-top: 80px;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #003060;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Results of 2024 - BISE SBA</h1>
    </header>
    <main>
        <p>Click the button below to check the results on the official BISE SBA website:</p>
        <div class="button-container">
            <button onclick="openResultsPage()">View Results</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Board of Intermediate & Secondary Education SBA. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to open the results page in a new tab
        function openResultsPage() {
            window.open("https://online.bisesba.edu.pk/", "_blank");
        }
    </script>
</body>
</html>
